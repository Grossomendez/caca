
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>www.regueton.cl</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .regueton {
      position: absolute;
      font-size: 4rem;
      font-weight: bold;
      color: white;
      animation: bounce 3s infinite alternate ease-in-out,
                 colorShift 5s infinite linear,
                 scalePulse 2s infinite ease-in-out;
    }
    @keyframes bounce {
      0% { top: 0; left: 0; }
      25% { top: 0; left: 80%; }
      50% { top: 80%; left: 80%; }
      75% { top: 80%; left: 0; }
      100% { top: 0; left: 0; }
    }
    @keyframes colorShift {
      0% { color: red; }
      25% { color: yellow; }
      50% { color: lime; }
      75% { color: cyan; }
      100% { color: magenta; }
    }
    @keyframes scalePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }
    .phone {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 2rem;
      color: #25D366;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="regueton">www.regueton.cl</div>
  <div class="phone">+56995616151</div>
</body>
</html>
