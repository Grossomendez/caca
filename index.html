<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.regueton.cl</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #text {
      font-size: 5rem;
      font-weight: bold;
      position: absolute;
      animation: bounceDiagonal 3s infinite ease-in-out, colorChange 1s infinite;
      white-space: nowrap;
    }
    #whatsapp {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/65/WhatsApp_Logo.png') no-repeat center center;
      background-size: cover;
      cursor: pointer;
    }
    #phone {
      position: absolute;
      bottom: 80px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #25D366;
    }
    @keyframes bounceDiagonal {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(100px, -100px);
      }
      50% {
        transform: translate(200px, 0);
      }
      75% {
        transform: translate(100px, 100px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
    @keyframes colorChange {
      0% {
        color: #FF5733;
      }
      25% {
        color: #33FF57;
      }
      50% {
        color: #3357FF;
      }
      75% {
        color: #FF33A5;
      }
      100% {
        color: #FF5733;
      }
    }
  </style>
</head>
<body>
  <div id="text">www.regueton.cl</div>
  <a href="https://wa.me/+56995616151" target="_blank">
    <div id="whatsapp"></div>
  </a>
  <div id="phone">+56995616151</div>
</body>
</html>
