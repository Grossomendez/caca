<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>www.regueton.cl</title>
  <style>
    body {
      background-color: black;
      color: white;
      overflow: hidden;
      margin: 0;
      font-family: 'Arial Black', sans-serif;
    }

    .regueton {
      position: absolute;
      font-size: 4em;
      animation: bounce 10s linear infinite, colorchange 2s infinite, growShrink 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0% { top: 0; left: 0; }
      25% { top: 0; left: 80vw; }
      50% { top: 80vh; left: 80vw; }
      75% { top: 80vh; left: 0; }
      100% { top: 0; left: 0; }
    }

    @keyframes colorchange {
      0% { color: red; }
      25% { color: yellow; }
      50% { color: lime; }
      75% { color: cyan; }
      100% { color: magenta; }
    }

    @keyframes growShrink {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }

    .whatsapp {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.5em;
      background-color: green;
      padding: 10px 20px;
      border-radius: 20px;
    }

    .whatsapp a {
      color: white;
      text-decoration: none;
    }

    .prices {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.4em;
      z-index: 9999;
    }

    .visit-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>

  <!-- Script de Criptomonedas -->
  <script>
    async function fetchPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ripple,ethereum,dogecoin,solana&vs_currencies=usd');
        const data = await response.json();
        document.getElementById('crypto-prices').innerHTML = `
          <div>BTC: $${data.bitcoin.usd} USD</div>
          <div>XRP: $${data.ripple.usd} USD</div>
          <div>ETH: $${data.ethereum.usd} USD</div>
          <div>DOGE: $${data.dogecoin.usd} USD</div>
          <div>SOL: $${data.solana.usd} USD</div>
        `;
      } catch (error) {
        console.error("Error al obtener precios:", error);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 60000); // Actualiza cada 60 segundos
  </script>
